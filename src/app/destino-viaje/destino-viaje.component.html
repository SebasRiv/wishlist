<div class="card" [@esFavorito]="destino.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito'">
    <span class="card__span">{{ position }}</span>
    <img class="card__img" src="https://cdn.pixabay.com/photo/2020/09/12/09/26/gorilla-5565295_1280.jpg" alt="mico">
    <h4 class="card__title">{{ destino.nombre }}</h4>
    <p class="card__text">Servicios</p>
    <ul>
        <li *ngFor="let s of destino.servicios">
            <span [ngSwitch]="s">
                <i *ngSwitchCase="'desayuno'" style="color: red">{{ s }}</i>
                <i *ngSwitchDefault>{{ s }}</i>
            </span>
        </li>
    </ul>
    <div>
        <a href="#" (click)="voteUp()"><i class="material-icons md-18">thumb_up</i></a>
        <a href="#" (click)="voteDown()"><i class="material-icons md-18">thumb_down</i></a>
        {{destino.votes}}

    </div>
    <a class="card__link" href="#" (click)="ir()" >Ir!</a>
    <span *ngIf="destino.isSelected()">
        <span ngNonBindable>- PREFERIDO -</span>
    </span>
    <a [routerLink]="['/destino']">Ver Detalle</a>
</div>
