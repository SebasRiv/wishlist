<app-form-destino-viaje (onItemAdded)="agregado($event)"></app-form-destino-viaje>
<div class="card-container">
    <app-destino-viaje *ngFor="let x of destinos; let i=index" 
    [destino]="x" 
    [idx]="i+1"
    (clicked)="elegido($event)"
    ></app-destino-viaje>
</div>
